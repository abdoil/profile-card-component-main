<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component | Abdullahi</title>
  </head>
  <body>
    <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

    <!-- image background -->
    <svg
      class="bg-top"
      width="978"
      height="978"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
          <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
          <stop stop-color="#53FFEE" offset="99.94%" />
        </linearGradient>
      </defs>
      <ellipse
        fill="url(#a)"
        transform="rotate(-135 489 489)"
        cx="489"
        cy="489"
        rx="489"
        ry="488"
        fill-rule="evenodd"
        opacity=".5"
      />
    </svg>
    <svg
      class="bg-bottom"
      width="978"
      height="978"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
          <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
          <stop stop-color="#53FFEE" offset="99.94%" />
        </linearGradient>
      </defs>
      <ellipse
        fill="url(#a)"
        transform="scale(1 -1) rotate(45 1669.55 0)"
        cx="489"
        cy="489"
        rx="489"
        ry="488"
        fill-rule="evenodd"
        opacity=".25"
      />
    </svg>

    <!-- box content -->
    <div class="container">
      <div class="pattern-card"></div>

      <div class="victor-image"></div>

      <div class="name-city">
        <p class="name-age"><strong>Victor Crest </strong> <span>26</span></p>
        <div class="city">London</div>
      </div>

      <footer>
        <div class="line"></div>
        <div class="stats">
          <div id="followers">
            <h2 class="followers-count numbers">80K</h2>
            <div class="followers words">Followers</div>
          </div>
          <div id="likes">
            <h2 class="likes-count numbers">803K</h2>
            <div class="likes words">Likes</div>
          </div>
          <div id="photos">
            <h2 class="photos-count numbers">1.4K</h2>
            <div class="photos words">Photos</div>
          </div>
        </div>
      </footer>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdullahi (Abdoil)</a>.
    </div>
  </body>
</html>
